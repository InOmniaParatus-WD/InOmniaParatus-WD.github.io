<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="inomniaparatus-wd" />
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- PWA -->
    <!-- <link rel="manifest" href="manifest.json" />
    <script src="serviceWorker.js"></script> -->

    <!-- iOS icon compatibility -->
    <link rel="apple-touch-icon" href="icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="icons/icon-512x512.png" />

    <!-- CDN Math.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.js"
        integrity="sha512-y5b7YGYHrDlsI/a24gwJFvK7lx866ski5dPOQs+U1kEnblCArMmf0Zoc/TmREUIj83ZoiOOE6QGBYV4OiCp68Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>

<body>
    <!-- <button id="install" hidden>Install</button> -->
    <div class="container">
        <div class="calculator">
            <div id="display">
                <div class="output" id="output-value">
                </div>
                <div class="history" id="history-value">
                </div>
            </div>
            <div class="keyboard">
                <!-- FIRST ROW OF BUTONS -->
                <button class="clearAll" id="clear" title="Clear all">C</button>
                <button class="deleteLastKey" id="backspace" title="Delete">&larr;</button>
                <button class="negative" id="negative"
                    title="Switch to negative/positive number">&#8314;&#8725;&#8331;</button>
                <button class="operator" data-operator="/" id="divide" title="Divide">&#247;</button>
                <!-- SECOND ROW OF BUTONS -->
                <button class="number" data-number="7" id="seven">7</button>
                <button class="number" data-number="8" id="eight">8</button>
                <button class="number" data-number="9" id="nine">9</button>
                <button class="operator" data-operator="*" id="multiply" title="Multiply">&times;</button>
                <!-- THIRD ROW OF BUTONS -->
                <button class="number" data-number="4" id="four">4</button>
                <button class="number" data-number="5" id="five">5</button>
                <button class="number" data-number="6" id="six">6</button>
                <button class="operator" data-operator="-" id="subtract" title="Subtract">&minus;</button>
                <!-- FOURTH ROW OF BUTONS -->
                <button class="number" data-number="1" id="one">1</button>
                <button class="number" data-number="2" id="two">2</button>
                <button class="number" data-number="3" id="three">3</button>
                <button class="operator" data-operator="+" id="add" title="Add">&plus;</button>
                <!-- FIFTH ROW OF BUTONS -->
                <button class="equals" id="equals" title="Calculate result">&equals;</button>
                <button class="number" data-number="0" id="zero">0</button>
                <button class="number" data-number="." id="decimal" title="Decimal">.</button>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
