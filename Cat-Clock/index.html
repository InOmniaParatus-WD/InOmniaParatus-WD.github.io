<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clock</title>
</head>

<body>
    <div class="time-and-date">
        <div class="time"></div>
        <div class="date"></div>
        <div class="time-zone"></div>
    </div>
    <div class="container">
        <div class="hours-ring">

            <div class="hour-dots"></div>

            <div class="clock">

                <div class="needle hours"></div>
                <div class="needle minutes"></div>
                <div class="needle seconds">
                    <img src="images/cat.png" alt="">
                </div>
                <div class="inner-circle">
                    <div class="center">
                        <img src="images/spider_on_web.png" alt="">
                    </div>
                </div>
                <p class="copyright"><span>&copy;</span> Ioana Popa</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
