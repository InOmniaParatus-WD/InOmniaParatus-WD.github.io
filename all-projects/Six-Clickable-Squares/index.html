<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="owl.png" type="image/x-icon">
    <title>Six Squares</title>
</head>

<body> 
    <p>Click all squares in any order.</p>
    <div class="squares-container">
        <div id="first-square" class="square" data-number="1"></div>
        <div id="second-square" class="square" data-number="2"></div>
        <div id="third-square" class="square" data-number="3"></div>
        <div id="fourth-square" class="square" data-number="4"></div>
        <div id="fifth-square" class="square" data-number="5"></div>
        <div id="sixth-square" class="square" data-number="6"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
