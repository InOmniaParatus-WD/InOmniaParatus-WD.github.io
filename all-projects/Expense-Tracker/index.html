<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242323">


    <link rel="shortcut icon" href="images/expense-tracker.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- SQLite -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"
        integrity="sha512-n7swEtVCvXpQ7KxgpPyp0+DQQEf5vPpmzCRl14x2sp2v5LpCYCjrAx03mkBAbWwGF9eUoIk8YVcDFuJRIeYttg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <script>
        navigator.serviceWorker.register('serviceWorker.js');
    </script>

    <!-- iOS icon compatibility -->

    <link rel="apple-touch-icon" href="icons/icon-144x144.png" />

    <title>Expense Tracker</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <header class="total-balance">
                <h4>TOTAL BALANCE</h4>
                <h2 id="balance"><span>&#128176;</span>0.00 </h2>
                <!-- <img class="image" src="images/expense-tracker.png" alt=""> -->
            </header>

            <section class="totals-section">
                <div>
                    <h4>Income</h4>
                    <p id="income" class="money plus">0.00</p>
                </div>
                <div>
                    <h4>Expenses</h4>
                    <p id="expenses" class=" money minus">0.00</p>
                </div>
            </section>

            <!-- <h3>Transactions History</h3> -->

            <ul id="list"></ul>

            <button class="add-btn" id="new-transaction-btn">New transaction</button>
            <hr>
            <footer>
                <p class="copyright"><span>&copy;</span> Ioana Popa, 2023</p>
            </footer>
        </div>
    </div>

    <!-- Modal Add New Transaction -->
    <div class="new-transaction-modal-container">
        <div class="new-transaction-modal">
            <div class="modal-header">
                <h2>New transaction <span>&#128397;</span></h2>
                <button class="close-modal" id="close-modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-content">
                <form id="form">
                    <div class="transaction-date">
                        <div class="form-control">
                            <label for="transaction-date">Transaction date<sup>*</sup></label>
                            <input type="date" name="transaction-date" id="transaction-date">
                            <small></small>
                        </div>
                    </div>

                    <div class="transaction-name">
                        <div class="form-control">
                            <label for="transaction">Transaction name <sup>*</sup></label>
                            <input type="text" name="transaction" id="transaction" placeholder="ex: Books">
                            <small></small>
                        </div>
                    </div>

                    <fieldset class="transaction-cost">
                        <div class="form-control">
                            <label for="number">Quantity </label>
                            <input type="text" name="number" id="number" placeholder="1">
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="amount">Price per unit <sup>*</sup></label>
                            <input type="amount" name="amount" id="amount" placeholder="ex: -20">
                            <small></small>
                        </div>
                    </fieldset>

                    <sub>(negative number = expense | positive number = income)</sub>
                    <button class="add-btn" id="add-btn">Add transaction</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal Edit Entries -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h2>Edit transaction <span>&#128397;</span></h2>
            </div>
            <div class="modal-content">
                <form class="modal-form" id="modal-form">

                    <div class="form-control">
                        <label for="edit-date">Date</label>
                        <input type="date" name="edit-date" id="edit-date">
                        <small></small>
                    </div>


                    <div class="form-control">
                        <label for="edit-name">Transaction name</label>
                        <input type="text" name="edit-name" id="edit-name">
                        <small></small>
                    </div>

                    <div class="form-control">
                        <label for="edit-qty">Quantity</label>
                        <input type="text" name="edit-qty" id="edit-qty">
                        <small></small>
                    </div>

                    <div class="form-control">
                        <label for="edit-amount">Transaction amount</label>
                        <input type="text" name="edit-amount" id="edit-amount">
                        <small></small>
                    </div>
                    <div class="edit-btns">
                        <button type="submit" class="save-btn" id="save-btn">Save</button>
                        <button class="cancel-btn" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="undo-modal-container">
        <div class="undo-modal">
            <p>Are you sure you want to delete this item?<span>&#128543;</span></p>
            <p>This action will remove this item and its content forever.</p>
            <div class="edit-btns">
                <button class="delete-btn" id="delete-btn">Delete</button>
                <button class="cancel-delete-btn" id="cancel-delete-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
