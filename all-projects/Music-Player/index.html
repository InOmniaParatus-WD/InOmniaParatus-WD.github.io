<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ioana Popa">
    <meta name="theme-color" content="#252422">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="images/favicon/instruments.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">


    <title>Music Player</title>
</head>

<body>
    <div class="music-container" id="music-container">
        <section class="playlist" id="playlist">
            <ul></ul>
        </section>

        <audio id="audio"></audio>

        <section class="play-section">
            <div class="image-container">
                <img src="images/clef-dark.jpg" id="cover" alt="music cover" />
            </div>

            <div class="buttons">
                <section class="navigation">
                    <button id="prev" class="action-btn" title="Previous Song">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="stop" class="action-btn" title="Stop">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button id="next" class="action-btn" title="Next Song">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="action-btn shuffle" id="shuffle" title="Shuffle">
                        <i class="fas fa-shuffle"></i>
                    </button>
                    <button class="action-btn repeat" id="repeat" title="Repeat">
                        <i class="fas fa-repeat"></i>
                    </button>
                    <button id="show-playlist" class="show-playlist action-btn" title="Toggle Playlist">
                        <i class="fas fa-list-ul"></i>
                    </button>
                </section>

                <div class="volume-section">
                    <button class="volume-btn">
                        <i class="fa-solid fa-volume-low" id="volume-icon"></i>
                    </button>

                    <input type="range" step="0.01" min="0" max="1" value="0.3" id="volume-control" title="Volume">
                </div>

            </div>

        </section>

        <section class="music-info">
            <div class="song-info">
                <h4 class="title" id="title"></h4>
                <div id="time">
                    <span id="minutes"></span><span id="seconds"></span>
                </div>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </section>

    </div>

    <!-- Copyrights Modal -->
    <div class="copyrights-modal" id="copyrights-modal">
        <div class="copyrights">
            <button class="close-modal" id="close-modal"><i class="fa-solid fa-xmark"></i></button>

            <div class="text">
                <p> All tracks used for this demo are Royalty-free. Courtesy of <a href="https://pixabay.com/music/"
                        target="_blank">Pixabay</a>.</p>
                <p> All images provided free by <a href="https://www.freepik.com/" target="_blank">Freep!k</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p class="creator">&copy; Designed and built by
            <a href="https://github.com/InOmniaParatus-WD"> Ioana Popa</a>
        </p>
        <p class="credits" id="credits">Credits</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
