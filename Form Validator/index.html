<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username <span class="asterisk"><sup>&#42;</sup></span></label>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email <span class="asterisk"><sup>&#42;</sup></span></label>
                <input type="text" name="email" id="email" placeholder="Enter email">
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Password <span class="asterisk"><sup>&#42;</sup></span></label>
                <input type="password" id="password" name="password" placeholder="Enter a password">
                <!-- <span class="eye">&#128065;</span> -->
                <small></small>
            </div>

            <div class="form-control">
                <label for="confirm-pasword">Confirm Password <span class="asterisk"><sup>&#42;</sup></span></label>
                <input type="password" id="confirmation" name="password-confirmation" placeholder="Enter password again">
                <!-- <span class="eye">&#128065;</span> -->
                <small></small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
