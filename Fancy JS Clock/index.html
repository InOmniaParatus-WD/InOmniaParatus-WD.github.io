<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Clock</title>
</head>

<body>
    <div class="container">
        <div class="hours-ring">

            <div class="hour-dots">
                <div>
                    <span class="dot">1</span>
                </div>
                <div>
                    <span class="dot">2</span>
                </div>
                <div>
                    <span class="dot">3</span>
                </div>
                <div>
                    <span class="dot">4</span>
                </div>
                <div>
                    <span class="dot">5</span>
                </div>
                <div>
                    <span class="dot">6</span>
                </div>
                <div>
                    <span class="dot">7</span>
                </div>
                <div>
                    <span class="dot">8</span>
                </div>
                <div>
                    <span class="dot">9</span>
                </div>
                <div>
                    <span class="dot">10</span>
                </div>
                <div>
                    <span class="dot">11</span>
                </div>
                <div>
                    <span class="dot">12</span>
                </div>
            </div>

            <div class="clock">

                <div class="needle hours"></div>
                <div class="needle minutes"></div>
                <div class="needle seconds">
                    <img src="cat.png" alt="">
                </div>
                <div class="inner-circle">
                    <div class="center">
                        <img src="spider_on_web.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="time-and-date">
            <div class="time">time</div>
            <div class="date">date</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
