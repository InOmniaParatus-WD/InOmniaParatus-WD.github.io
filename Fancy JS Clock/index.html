<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Draw</title>
</head>

<body>
   

    <div class="clock-container">
        <div class="hours-ring">
            <div class="clock">
                <div class="needle hours"></div>
                <div class="needle minutes"></div>
                <div class="needle seconds">
                    <img src="cat.png" alt="">
                </div>

                <div class="inner-circle">
                    <div class="center"></div>
                </div>
            </div>
        </div>

        <div class="hour-dot">
            <div>
                <span class="dot dotOne">1</span>
            </div>
            <div>
                <span class="dot dotTwo">2</span>
            </div>
            <div>
                <span class="dot dotThree">3</span>
            </div>
            <div>
                <span class="dot dotFour">4</span>
            </div>
            <div>
                <span class="dot dotFive">5</span>
            </div>
            <div>
                <span class="dot dotSix">6</span>
            </div>
            <div>
                <span class="dot dotSeven">7</span>
            </div>
            <div>
                <span class="dot dotEight">8</span>
            </div>
            <div>
                <span class="dot dotNine">9</span>
            </div>
            <div>
                <span class="dot dotTen">10</span>
            </div>
            <div>
                <span class="dot dotEleven">11</span>
            </div>
            <div>
                <span class="dot dotTwelve">12</span>
            </div>
        </div>

    </div>

    <div class="time-and-date">
        <div class="time">time</div>
        <div class="date">date</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
