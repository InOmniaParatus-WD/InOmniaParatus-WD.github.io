<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheerpy</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="favchirp.ico" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="message">
            <p>Oh, no! I forgot to feed Cheerpy! Perhaps you could give him his bone, now that you're here?!</p>

            <div class="cheerpys-bone">
                <span>&#9758;</span>
                <img id="bone-with-bow" src="Photos/bone-with-bow.png" alt="">
            </div>

            <p>Poor thing he's starving...</p>
        </div>
        <main>
            <div id="thought-bubble">
                <div class="dogs-thought bubble">
                    <p id="p1">
                        <img class="dog-with-bone" src="Photos/dog with bone.png">
                        <br>
                        "Boy, that bone sure looks reaaall' tasty!!"
                    </p>
                    <p id="p2">Oh boy! Oh boy! Oh boy!! Le' me 'ave it!!! Le' me 'ave it!!!
                        <br>
                        <img id="bone" src="Photos/bone.png" alt="">
                    </p>
                </div>
                <div class="bubble-smaller bubble"></div>
                <div class="bubble-small bubble"></div>
                <div class="bubble-tiny bubble"></div>
            </div>

            <div id="card">
                <img id="front-image" src="Photos/catch-15-850x478.jpg" alt="dog">
                <!-- photo credit Christian Vieler -->
                <img id="switch-image" src="Photos/funny-dogs-catching-treats-1.jpg" alt="happy">
                <!-- photo credit Christian Vieler -->
            </div>

        </main>
        <footer>&#169; <a href="https://github.com/InOmniaParatus-WD/InOmniaParatus-WD.github.io" target="_blank">Ioana
                Popa</a>, 2022
            <p>Pet Photos by Christian Vieler</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
